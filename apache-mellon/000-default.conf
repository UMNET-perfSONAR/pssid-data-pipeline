# Simple test configuration without SAML
# Save this as apache-mellon/000-default.conf

<VirtualHost *:80>
    ServerName pssid-metrics.miserver.it.umich.edu
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName pssid-metrics.miserver.it.umich.edu
    DocumentRoot /var/www/html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/pssid-metrics.miserver.it.umich.edu/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/pssid-metrics.miserver.it.umich.edu/privkey.pem
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    
    # Proxy configuration
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Set test headers for Grafana auth proxy
    RequestHeader set X-WEBAUTH-USER "testuser"
    RequestHeader set X-WEBAUTH-NAME "Test User"  
    RequestHeader set X-WEBAUTH-EMAIL "testuser@umich.edu"
    RequestHeader set X-WEBAUTH-GROUPS "pssid-gui@umich.edu"
    
    # Proxy all requests to Grafana
    ProxyPass / http://grafana:3000/
    ProxyPassReverse / http://grafana:3000/
    
    # Log configuration
    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>