# Main Apache configuration file
# This is the main apache2.conf file

# Basic Apache configuration
ServerRoot "/etc/apache2"
DefaultRuntimeDir ${APACHE_RUN_DIR}
PidFile ${APACHE_PID_FILE}
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}
HostnameLookups Off

# Error and access logs
ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn

# Include module configuration
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Include all the ports configuration
Include ports.conf

# Global Mellon configuration (must be in main config)
MellonCacheSize 100
MellonLockFile "/run/mod_auth_mellon/lock"

# Set up the SAML endpoints (global configuration)
MellonSPPrivateKeyFile /etc/mellon/sp-private-key.pem
MellonSPCertFile /etc/mellon/sp-certificate.pem
MellonSPMetadataFile /etc/mellon/sp-metadata.xml
MellonIdPMetadataFile /etc/mellon/idp-metadata.xml

# University of Michigan specific settings
MellonVariable "saml-name-id"
MellonMergeEnvVars on

# SAML endpoints
MellonEndpointPath /mellon

# Security configuration
ServerTokens Prod
ServerSignature Off

# Directory permissions
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /usr/share>
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Access filename
AccessFileName .htaccess

# Prevent .htaccess and .htpasswd files from being viewed
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

# Log format
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

# Include generic snippets of statements
IncludeOptional conf-enabled/*.conf

# Include the virtual host configurations
IncludeOptional sites-enabled/*.conf